<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <!-- style -->
  <link rel="stylesheet" href="css/style.min.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <div class="container">
    <div class="card">
      
      <div class="preview" alt="product"><img src="images/image-product-mobile.jpg"></div>

      <div class="content">
        <p class="description-product">perfume</p>
        <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>

        <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
        <div class="price-inline">
          <p class="discount-price">$149.99</p>
          <p class="price"><del>$169.99</del></p>
        </div>
        <button class="btn">Add to Cart</button>
      </div>
    </div>
  </div>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/MatheusFranciscodaSilva?tab=repositories">Matheus Francisco</a>.
    </div>
  </footer>
</body>
</html>
